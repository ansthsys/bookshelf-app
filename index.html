<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/my.css">
    <title>Bookshelf Apps</title>
</head>

<body style="background-color: rgb(251, 254, 255)">
    <!-- Navbar -->
    <div class="sticky-top py-1 bg-warning border-bottom">
        <nav class="navbar navbar-light container bg-warning">
            <div class="container-fluid">
                <div>
                    <a href="index.html" class="navbar-brand">Bookshelf Apps</a>
                    <a href="#ululu" class="fs-6 navbar-brand">Unread Book</a>
                    <a href="#alala" class="fs-6 navbar-brand">Done Read</a>
                </div>
                <form id="searchBox" class="d-flex">
                    <input id="keySearch" class="form-control me-2" type="search" placeholder="Search Title/Writer/Year" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        <!-- wrapper -->
        <div class="" style="height: 50px;"></div>

        <!-- Form Add Books -->
        <div id="divForm" class="py-5">
            <section class="container col-md-4 mt-3 mb-5">
                <h3 class="fs-3 mb-3"><i class="bi bi-journal-plus me-2"></i> Add New Book</h3>
                <form id="addbook" class="d-flex flex-column">
                    <div class="mb-3 w-100">
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="titleBook"
                            placeholder="Book Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="writer" name="writer" aria-describedby="writer"
                            placeholder="Writer" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-check col-md-3 px-0" for="year">Release Date</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" id="year" name="year" aria-describedby="year"
                                required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="readed">
                        <label class="form-check-label" for="readed">Done Reading?</label>
                    </div>
                    <input name="submit" type="submit" class="col-md-4 my-3 btn btn-outline-primary mx-auto"
                        value="Add Book"></input>
                </form>
            </section>
        </div>

        <!-- wrapper -->
        <div class="" style="height: 50px;"></div>

        <!-- Unread -->
        <div id="ululu" class="py-5 container">
            <section id="cardUnread">
                <div class="bg-warning px-4 py-3 rounded-top">
                    <h3 class="fs-4"><i class="bi bi-journal-x me-2"></i> Unread Book</h3>
                </div>
                <ul id="canberes" class="list-group list-group-flush rounded-bottom border border-1 px-5 pb-2 bg-white">
                <!--
                    <li class="list-group-item py-3 d-flex">
                        <div id="kiri" class="flex-grow-1">
                            <h6 class="fs-6 text-muted" id="tahun">03 February 2022</h6>
                            <h5 class="fs-5" id="judul">Diplomasi Pertahanan Maritim Indonesia Di Laut Natuna</h5>
                            <h6 class="fs-6 text-muted" id="penulis">Dr. Mochammad Imam Chadafi, S.S.T.Han., M.M.</h6>
                        </div>
                        <div id="kanan" class="d-grip gap-2 my-auto">
                            <button id="done" class="btn btn-outline-primary btn-sm">Done Reading</button>
                            <button id="delete" class="btn btn-outline-danger btn-sm">Delete Book</button>
                        </div>
                    </li>
                -->
                </ul>
            </section>
        </div>

        <!-- wrapper -->
        <div class="" style="height: 50px;"></div>

        <!-- Done Read -->
        <div id="alala" class="py-5 container">
            <section id="cardReaded">
                <div class="bg-warning px-4 py-3 rounded-top">
                    <h3 class="fs-4"><i class="bi bi-journal-check me-2"></i> Done Read</h3>
                </div>
                <ul id="beres" class="list-group list-group-flush rounded-bottom border border-1 px-5 pb-2 bg-white">
                <!--
                    <li class="list-group-item py-3 d-flex">
                        <div id="kiri" class="flex-grow-1">
                            <h6 class="fs-6 text-muted" id="tahun">03 February 2022</h6>
                            <h5 class="fs-5" id="judul">Diplomasi Pertahanan Maritim Indonesia Di Laut Natuna</h5>
                            <h6 class="fs-6 text-muted" id="penulis">Dr. Mochammad Imam Chadafi, S.S.T.Han., M.M.</h6>
                        </div>
                        <div id="kanan" class="d-grip gap-2 my-auto">
                            <button id="done" class="btn btn-outline-primary btn-sm">Unread Book</button>
                            <button id="delete" class="btn btn-outline-danger btn-sm">Delete Book</button>
                        </div>
                    </li>
                -->
                </ul>
            </section>
        </div>
    </main>

    <!-- Javascript -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
